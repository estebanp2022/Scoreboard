<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
      rel="stylesheet"
    />

    <title>Score Keeper</title>
  </head>
  <body>
    <div class="container">
      <div class="scores">
        <div class="home">
          <h3>HOME</h3>
          <div class="score"><span id="home-score"></span></div>

          <div>
            <button class="btn" onclick="addOne()">+1</button>
            <button class="btn" onclick="addTwo()">+2</button>
            <button class="btn" onclick="addThree()">+3</button>
          </div>
        </div>

        <div class="guest">
          <h3>GUEST</h3>
          <div class="score"><span id="guest-score"></span></div>

          <div>
            <button class="btn" onclick="addOneGuest()">+1</button>
            <button class="btn" onclick="addTwoGuest()">+2</button>
            <button class="btn" onclick="addThreeGuest()">+3</button>
          </div>
        </div>
      </div>

      <button id="reset-btn" class="reset-btn btn">RESET SCORE</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
